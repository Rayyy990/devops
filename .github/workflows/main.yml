name: A workflow for my Hello World App
on:
  push:
    branches:
      - master
      - develop
jobs:
  UnitTests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'
      - name: Unit Tests
        run: mvn -Dtest=com.napier.sem.AppTest test

  IntegrationTests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'

      - name: Start MySQL
        run: |
          docker build -t database ./db 
          docker run --name employees \
            -e MYSQL_ROOT_PASSWORD=example \
            -e MYSQL_ROOT_HOST=% \
            -p 33060:3306 \
            -d database

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            echo "Waiting for MySQL... attempt $i"
            if docker exec employees mysql -uroot -pexample -e "SELECT 1;" > /dev/null 2>&1; then
              echo "MySQL is ready!"
              break
            fi
            sleep 2
          done

      - name: Run Integration Tests
        run: mvn -Dtest=com.napier.sem.AppIntegrationTest test

      - name: Stop DB
        run: |
          docker stop employees
          docker rm employees
          docker image rm database

      - name: CodeCov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./target/site/jacoco
          flags: IntegrationTests
          verbose: true
          slug: Rayyy990/devops

  build:
    name: Build Run in Docker and Deploy Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Set up JDK 20
        uses: actions/setup-java@v2
        with:
          java-version: '20'
          distribution: 'adopt'
      - name: Package and Run docker compose
        run: |
          mvn package -DskipTests
          docker compose up --abort-on-container-exit
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          automatic_release_tag: "latest"
          files: |
            ./target/*.jar
      - name: List containers
        run: docker ps -a


      - name: Copy Output
        run: docker container cp sem_employees_app_1:/tmp/reports ./reports
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with:
          branch: reports # The branch the action should deploy to.
          folder: reports # The folder we are copying


          
